name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description of the bug.
      placeholder: e.g. "App crashes on login"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the bug.
      placeholder: |
        1. 
        2. 
        3. 
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen.
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens.
  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Extra info, screenshots, or logs.
